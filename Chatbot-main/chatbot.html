          <style>

            .chatbot-container {
                position: relative;
                height: 500px; /* ƒê·∫∑t chi·ªÅu cao mong mu·ªën cho class cha */
            }

            df-messenger {
                z-index: 999;
                position: absolute;
                bottom: 16px;
                right: 16px;
                left: 16px;
                top: 16px;
                transition: all 0.3s ease-in-out; /* Th√™m hi·ªáu ·ª©ng chuy·ªÉn ƒë·ªïi m∆∞·ª£t m√† */
            }

            .expanded {
                width: 100% !important;
                height: 100% !important;
                bottom: 0;
                right: 0;
            }
        </style>

        <div class="chatbot-container">
            <df-messenger
                location="asia-southeast1"
                agent-id="94d2781f-ae8c-430e-bc14-73e4d6ff5286"
                language-code="vi"
                chat-title="ResolveMate"
                bot-writing-text="..."
                placeholder-text="PLACEHOLDER_TEXT"
                onclick="expandChatbot()">
            </df-messenger>
        </div>

        <script>
            function expandChatbot() {
                const chatbot = document.querySelector('df-messenger');
                chatbot.style.width = '100%';
                chatbot.style.height = '100%';
                chatbot.classList.add('expanded');
            }
        </script>
